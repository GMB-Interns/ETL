<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <p>Choose a table to view its sample data:</p>
    <ul>
        {% for table in tables %}
        <li><a href="/sample-data/{{ table }}">{{ table }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
